{% load menu_tags %}

<ul>
    {% for node in menu_tree %}
        <li>
            <a href="{{ node.item.url|default:node.item.named_url|urlencode }}">
                {{ node.item.title }}
            </a>
            {% if node.is_expanded_node %}
                {% include 'menu_app/menu_tree.html' with menu_tree=node.children request=request is_active=is_active %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
